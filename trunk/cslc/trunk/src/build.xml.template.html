<!--
    Look for words written in upper case and change those accordingly:

     PROJECT_NAME             - the project's name (not mandatory to set)
     PARENT_DIR               - relative path to root directory (usually "..")
     PARENT_BUILD_FILE        - name of the parent build file (usually "build.xml")
     PROJECT_BUILD_DIR        - the project's build directory (this should be set from the parent build file)
     PROJECT_LIB_NAME         - the project's output library (this should be set from the parent build file)
     PROJECT_SOURCE_FILE_LIST - the project's source file list
     PROJECT_DRIVER_FILE_LIST - the project's driver file list (specify these without the '.cpp' extension)

NOTE: if your project has libraries that need to be linked along you should include those in the parent build file
      then retrieve them similar to PROJECT_BUILD_DIR and PROJECT_LIB_NAME
-->

<?xml version="1.0" encoding="ISO-8859-1"?>
<project name="PROJECT_NAME" default="help">

  <property name="project.parent.dir"  value="PARENT_DIR"/>
  <property name="project.parent.file" value="PARENT_BUILD_FILE"/>

  <!-- Check all dependencies -->
  <target name="check.dependencies" unless="no.dependencies">
    <taskdef resource="net/sf/antcontrib/antlib.xml"/>
    <typedef resource="cpptasks.types"/>
    <taskdef resource="cpptasks.tasks"/>

    <antfetch dir="${project.parent.dir}" antfile="${project.parent.file}" target="set.project.list" inheritAll="false"
              return="build.dir,
                      PROJECT_BUILD_DIR,
                      PROJECT_LIB_NAME"/>
  </target>

  <!-- Set all properties -->
  <target name="set.all.properties" depends="check.dependencies" unless="properties.set">
    <property name="no.dependencies"     value="on"/>
    <property name="properties.set"      value="on"/>
    <property name="project.root.dir"    value="${build.dir}/${PROJECT_BUILD_DIR}"/>
    <property name="project.build.lib"   value="lib${PROJECT_LIB_NAME}.a"/>
    <property name="project.src.list"    value="PROJECT_SOURCE_FILE_LIST"/>
    <property name="project.driver.list" value="PROJECT_DRIVER_FILE_LIST"/>

    <mkdir dir="${project.root.dir}"/>
  </target>

  <!-- Create build directiory -->
  <target name="create.build.dir">
    <if>
      <isset property="project.subdir"/>
      <then>
        <property name="project.build.dir" value="${project.root.dir}/${project.subdir}"/>
      </then>
      <else>
        <property name="project.build.dir" value="${project.root.dir}"/>
      </else>
    </if>

    <echo message="Build dir: '${project.build.dir}'" level="info"/>
    <mkdir dir="${project.build.dir}"/>
  </target>

  <!-- Wall flag -->
  <target name="wall">
    <echo message="---------------------- wall flag on"/>
    <property name="wall.flag" value="on"/>
  </target>

  <!-- Debug target -->
  <target name="debug" depends="set.all.properties">
    <echo message="---------------------- debug flag on"/>
    <property name="debug.flag"     value="on"/>
    <property name="project.subdir" value="debug"/>
    <runtarget target="compile"/>
  </target>

  <!-- Clean target -->
  <target name="clean" depends="set.all.properties">
    <echo message="==================== Cleaning ${PROJECT_BUILD_DIR} ===================="/>
    <delete>
      <fileset dir="${project.root.dir}" includes="**/*"/>
    </delete>
  </target>

  <!-- Compile this project -->
  <target name="compile" depends="set.all.properties,create.build.dir">
    <echo message="==================== Compiling in ${PROJECT_BUILD_DIR} ===================="/>
    <cc outfile="${project.build.dir}/${PROJECT_LIB_NAME}" outtype="static">
      <compiler name="gcc">
        <fileset dir="${basedir}" includes="${project.src.list}"/>
        <compilerarg value="-g"                  if="debug.flag"/>
        <compilerarg value="-D__RELEASE_VERSION" if="release.flag"/>
        <compilerarg value="-DNDEBUG"            if="release.flag"/>
        <compilerarg value="-Wall"               if="wall.flag"/>
      </compiler>
    </cc>

    <symlink action="single" link="${project.root.dir}/${project.build.lib}" resource="${project.build.dir}/${project.build.lib}" overwrite="true"/>
  </target>

  <!-- Compile drivers -->
  <target name="drivers" depends="set.all.properties">
    <echo message="==================== Compiling drivers in ${PROJECT_BUILD_DIR} ===================="/>
    <for list="${project.driver.list}" param="driver" trim="true">
      <sequential>
        <echo message="File '${basedir}/@{driver}'"/>
        <cc outfile="${project.root.dir}/@{driver}">
          <compiler name="gcc">
            <fileset dir="${basedir}" includes="@{driver}.cpp"/>
            <compilerarg value="-g"                  if="debug.flag"/>
            <compilerarg value="-D__RELEASE_VERSION" if="release.flag"/>
            <compilerarg value="-DNDEBUG"            if="release.flag"/>
            <compilerarg value="-Wall"               if="wall.flag"/>
          </compiler>

          <linker name="gcc">
            <libset libs="stdc++"/>
            <libset dir="${project.root.dir}" libs="${PROJECT_LIB_NAME}"/>
          </linker>
        </cc>
      </sequential>
    </for>
  </target>

  <!-- Display the help/usage -->
  <target name="help">
    <ant dir="${project.parent.dir}" antfile="${project.parent.file}" target="help" inheritAll="false"/>
  </target>

</project>
